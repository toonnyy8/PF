    <script>
        let new_test = [];
        keyboardJS.bind("n", new_test[0] = function() {
            keyboardJS.bind("e", new_test[1] = function() {
                keyboardJS.bind("w", new_test[2] = function() {
                    keyboardJS.bind("t", new_test[3] = function() {
                        keyboardJS.bind("e", new_test[4] = function() {
                            keyboardJS.bind("s", new_test[5] = function() {
                                keyboardJS.bind("t", new_test[6] = function() {
                                    window.location.href = "./include/newtest/newtest.html";
                                    //window.location.href = "./include/newtest/maze/index.html";
                                });
                                keyboardJS.unbind("s", new_test[5]);
                            });
                            keyboardJS.unbind("e", new_test[4]);
                        });
                        keyboardJS.unbind("t", new_test[3]);
                    });
                    keyboardJS.unbind("w", new_test[2]);
                });
                keyboardJS.unbind("e", new_test[1]);
            });
            keyboardJS.unbind("n", new_test[0]);
        });
        keyboardJS.bind("enter", function() {
            window.location.href = "./index.html";
        });
        keyboardJS.bind("esc", function() {
            window.close();
        });
    </script>
